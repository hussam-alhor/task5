<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="bg-black d-flex align-items-center justify-content-center ">
        <div class="content ">
            <div class="displayd bg-light text-end p-3 fs-1 ">
                <div class="displayd-1 fs-5 text-secondary ">0</div>
                <div class="displayd-2">0</div>
                <div class="temp-result fs-5 text-secondary">0</div>
            </div>
            <div class="all-buttons text-white row">
                <div class="button all-clear col-3">C</div>
                <div class="button last-clear col-3">CE</div>
                <div class="button operation col-3">%</div>
                <div class="button operation col-3">/</div>
                <div class="button number col-3">7</div>
                <div class="button number col-3">8</div>
                <div class="button number col-3">9</div>
                <div class="button operation col-3">X</div>
                <div class="button number col-3">4</div>
                <div class="button number col-3">5</div>
                <div class="button number col-3">6</div>
                <div class="button operation col-3">-</div>
                <div class="button number col-3">1</div>
                <div class="button number col-3">2</div>
                <div class="button number col-3">3</div>
                <div class="button operation col-3">+</div>
                <div class="button number btn-0 col-6">0</div>
                <div class="button number dot col-3">.</div>
                <div class="button equal col-3">=</div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
